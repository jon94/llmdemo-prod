  <script>
    // Enhanced form handling
    const usernameInput = document.getElementById("username");
    const startButton = document.querySelector(".start-button");
    
    // Add real-time validation
    usernameInput.addEventListener("input", function() {
      const name = this.value.trim();
      if (name.length > 0) {
        startButton.style.opacity = "1";
        startButton.style.transform = "scale(1)";
      } else {
        startButton.style.opacity = "0.7";
        startButton.style.transform = "scale(0.98)";
      }
    });
    
    // Handle Enter key
    usernameInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        startDemo();
      }
    });
    
    // Enhanced start demo function
    function startDemo() {
      const name = usernameInput.value.trim();
      
      if (!name) {
        // Beautiful error handling
        usernameInput.style.borderColor = "#fa709a";
        usernameInput.style.boxShadow = "0 0 10px rgba(250, 112, 154, 0.3)";
        usernameInput.placeholder = "Please enter your name first!";
        usernameInput.focus();
        
        setTimeout(() => {
          usernameInput.style.borderColor = "var(--border-color)";
          usernameInput.style.boxShadow = "none";
          usernameInput.placeholder = "Enter your name to get started";
        }, 3000);
        
        return;
      }
      
      // Add loading state
      startButton.innerHTML = '<div class="loading"></div> Starting...';
      startButton.disabled = true;
      
      // Save name and redirect
      sessionStorage.setItem("user_name", name);
      
      setTimeout(() => {
        window.location.href = "/menu";
      }, 1000);
    }
    
    // Initialize
    usernameInput.focus();
